<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso de Productos</title>
</head>

<body>

    <h2>Ingrese Producto</h2>
    <form action="/api/productos/guardar" method="POST">
        <ul>
            <li>Nombre: <input type="text" name="title">        </li>
            <li>Descripcion: <input type="text" name="description"></li>
            <li>Codigo:<input type="text" name="code"></li>
            <li>Precio: <input type="text" name="price"></li>
            <li>Stock: <input type="text" name="stock"></li>
            <li>Foto URL: <input type="text" name="thumbnail"></li>
        </ul>
        <button>Enviar</button>
    </form>

</body>

</html>
